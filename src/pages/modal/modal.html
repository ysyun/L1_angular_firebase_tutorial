<ion-header>

  <ion-navbar>
    <ion-title>modal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>{{ siteInfo.name }}</h3>
  <h5>{{ siteInfo.url }}</h5>
  <button ion-button color="danger" (click)="close()">close modal</button>
  <modify state="modify" [sitename]="siteInfo?.name" [siteurl]="siteInfo?.url"></modify>
</ion-content>
