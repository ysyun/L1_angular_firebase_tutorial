<ion-header>
  <nav-component title="Tab2"></nav-component>
</ion-header>

<ion-content>

  <ion-fab top right edge>
      <button ion-fab mini (click)="addSite()" >
        <ion-icon name="add"></ion-icon>
      </button>
  </ion-fab>
  
  <ion-list>
    <ion-item-sliding #slideItem *ngFor="let item of items">
      <ion-item>
        <b>{{ item.name }} </b>
        <b>({{ item.viewCount }})</b>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteInfo(slideItem, item)">delete</button>
        <button ion-button color="dark" (click)="moreInfo(slideItem, item)">more</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
